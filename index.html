<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>QR Code Location</h1>
    <button onclick="scanQRCode('QR_CODE_TEST')">Scan QR Code and Record Location</button>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to get locations from local storage
        function getLocations() {
            return JSON.parse(localStorage.getItem('locations')) || [];
        }

        // Function to save location to local storage
        function saveLocation(id, lat, lon) {
            const locations = getLocations();
            locations.push({ id: id, lat: lat, lon: lon });
            localStorage.setItem('locations', JSON.stringify(locations));
        }

        // Function to display locations on the map
        function displayLocations() {
            const locations = getLocations();
            locations.forEach(location => {
                L.marker([location.lat, location.lon]).addTo(map)
                    .bindPopup(`QR Code: ${location.id}`)
                    .openPopup();
            });
        }

        // Function to handle QR code scan
        function scanQRCode(id) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    saveLocation(id, lat, lon);
                    alert('QR code scanned and location recorded!');
                    displayLocations();
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        // Display existing locations on the map
        displayLocations();
    </script>
</body>
</html>
